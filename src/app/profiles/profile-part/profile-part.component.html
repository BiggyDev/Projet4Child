<app-header-profiles></app-header-profiles>
<section id="profilePro" class="mt-5">
  <div class="container mb-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-uppercase text-center">Mon profil</h2>
      </div>
      <div class="card-body">
        <img src="../../../assets/img/iconfinder_girl_avatar_child_kid_4043250.png" alt="profile pic" class="float-left" id="profilepic">
        <div class="card-text float-left text-left ml-2" id="infos">
          <p>Un gosse</p>
          <p>De ses morts</p>
          <p>Rue des moines</p>
        </div>
     </div>
    </div>
  </div>

  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-project btn-lg btn-block" id="addOne" data-toggle="modal" data-target="#addChildModal">Ajouter un enfant</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addChildModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter un enfant :</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addChild(formAddChild)" #formAddChild="NgForm">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</section>
